<!DOCTYPE html>
<html>
	{{ partial "head.html" . }}
	<body>
		{{ partial "header.html" . }}
    {{ with .Title }}
    <section class="hero jumbotron">
      <div class="container">
        <h1>
          {{ . }}
        </h1>
      </div>
    </section>
    {{ end }}
    <section class="content page">
      <div class="container page-{{ .Title | urlize }}">
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-sm-offset-2">
				    {{ .Content }}
          </div>
        </div>
      </div>
    </section>
		{{ partial "footer.html" . }}
	</body>
</html>
