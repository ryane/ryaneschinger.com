<!DOCTYPE html>
<html>
	{{ partial "head.html" . }}
	<body>
		{{ partial "header.html" . }}
    <h1>List Template</h1>
		<article>
			<header>
				<h1>{{ .Title }}</a></h1>
			</header>
			<ul>
				{{ range .Data.Pages }}
				<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
				{{ end }}
			</ul>
		</article>
    <div id="app">
    </div>
	</body>
</html>
