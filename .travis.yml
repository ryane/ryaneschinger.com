sudo: required

services:
  - docker

language: go

go:
- 1.4.2

os:
- linux

matrix:
  allow_failures:
  - go: tip

addons:
  apt:
    packages:
    - nodejs
    - python
    - python-pygments

script:
- gulp prod
- docker run --rm -it -v $(pwd)/public:/public 18fgsa/html-proofer /public

install:
- npm install
- npm install gulp
- go get -u -v github.com/spf13/hugo

deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: ryaneschinger.com
  skip_cleanup: true
  local_dir: public
  on:
    branch: release

notifications:
  slack:
    secure: 
